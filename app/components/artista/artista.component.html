<div class="container top-30">
  <!-- cabecera del artista -->
  <div class="row">
    <div class="col-md-3">
      <img class="img-thumbnail img-circle" [src]="artista.images | sinfoto " [alt]="artista.name">
      <!-- {{artista.images[2]}} -->
    </div>
    <div class="col-md-8 offset-md-1">
        <h1 class="text-center">{{ artista.name}}</h1>
        <hr>
        <a
        [href] = "artista.external_urls?.spotify"
        class="btn btn-outline-success"
        target="_blank" >Abrir Spotify</a>
        <button
        [routerLink] = "['/buscar']"
        type="button" name="button" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>

  <!-- lista de top tracks -->
  <div class="row">
    <div class="col-md-12">
      <h2>To Tracks</h2>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks; let i = index">
            <td>{{i+1}}</td>
            <td>
              <img class="img-50" [src]="track.album.images | sinfoto " [alt]="track.name">
            </td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }} %</td>
            <td>
              <!-- <audio control>
                <source [src]="track.preview_url">
                No implementad
              </audio> -->
              <iframe
                [src]=" track.uri | domseguro:'https://open.spotify.com/embed?uri='"
                width="300"
                height="80"
                frameborder="0"
                allowtransparency="true">
              </iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
